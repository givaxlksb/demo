    .modal {

      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .modal.show {

    }
    .modal-content {

      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      animation: fadeIn 0.5s ease;
    }
