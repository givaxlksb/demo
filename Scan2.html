<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanning Page</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0d0d0d;
      font-family: Arial, sans-serif;
      color: white;
    }

    .scanner {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffcc, inset 0 0 20px #00ffcc;
    }

    .scanner::before {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, rgba(0, 255, 204, 0.3), rgba(0, 255, 204, 0));
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .button {
      margin-top: 30px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background: #00ffcc;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      transition: transform 0.2s;
    }

    .button:active {
      transform: scale(0.95);
    }

    /* Modal */
    .modal {
      display: none; /* stays hidden on load */
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffcc;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <div class="scanner"></div>

  <button class="button" id="scanButton">Scanning</button>

  <div class="modal" id="modal">
    <div class="modal-content">üîç Scanning Completed</div>
  </div>

  <script>
    let clickCount = 0;
    const button = document.getElementById("scanButton");
    const modal = document.getElementById("modal");

    button.addEventListener("click", () => {
      clickCount++;
      if (clickCount === 5) {
        modal.style.display = "flex"; // show modal only on 5th click
      }
    });

    // Close modal when clicked anywhere
    modal.addEventListener("click", () => {
      modal.style.display = "none";
      clickCount = 0; // Reset for next round
    });
  </script>

</body>
</html>
