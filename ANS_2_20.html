          const checked = isSelected ? 'checked' : '';

          const shouldDisable = (disableAll || q.answered === true) ? 'disabled' : '';

          let icon = '';
          if (typeof q.userAnswer !== 'undefined') {
            if (value === q.userAnswer && value === q.answer) {
              icon = `<span class="icon correct">‚úîÔ∏è</span>`;
            } else if (value === q.userAnswer && value !== q.answer) {
              icon = `<span class="icon wrong">‚ùå</span>`;
            }
          }

          div.innerHTML += `
            <label>
              <input type="radio" name="q${index}" value="${value}" id="${inputId}" ${checked} ${shouldDisable}>
              ${opt}
            </label>
            ${icon}
            <br>`;
        });

        container.appendChild(div);
      });
    }

    renderQuestions();

    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();

      document.getElementById('checking').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      setTimeout(() => {
        document.getElementById('checking').style.display = 'none';

        let wrongCount = 0;

        questions.forEach((q, index) => {
          const selected = document.querySelector(`input[name="q${index}"]:checked`);
          const value = selected ? selected.value : null;
          q.userAnswer = value;

          if (value !== q.answer) {
            wrongCount++;
            q.answered = false;
          } else {
            q.answered = true;
          }
        });

        let resultText = '';
        if (wrongCount === 0) {
          resultText = 'üéâ ‡≤é‡≤≤‡≥ç‡≤≤‡≤æ ‡≤â‡≤§‡≥ç‡≤§‡≤∞‡≤ó‡≤≥‡≥Å ‡≤∏‡≤∞‡≤ø‡≤Ø‡≤æ‡≤ó‡≤ø‡≤µ‡≥Ü!';
          renderQuestions(true);
        } else {
          attemptsLeft--;
          resultText = `${wrongCount} ‡≤â‡≤§‡≥ç‡≤§‡≤∞‡≤ó‡≤≥‡≥Å ‡≤§‡≤™‡≥ç‡≤™‡≤æ‡≤ó‡≤ø‡≤µ‡≥Ü. ‡≤à‡≤ó ‡≤ï‡≥á‡≤µ‡≤≤ ${attemptsLeft} ‡≤™‡≥ç‡≤∞‡≤Ø‡≤§‡≥ç‡≤®‡≤ó‡≤≥‡≥Å${attemptsLeft !== 1 ? 's' : ''} ‡≤â‡≤≥‡≤ø‡≤¶‡≤ø‡≤µ‡≥Ü.`;

          if (attemptsLeft <= 0) {
            resultText += " ‚ùå ‡≤®‡≥Ä‡≤µ‡≥Å ‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤é‡≤≤‡≥ç‡≤≤‡≤æ ‡≤™‡≥ç‡≤∞‡≤Ø‡≤§‡≥ç‡≤®‡≤ó‡≤≥‡≤®‡≥ç‡≤®‡≥Å ‡≤¨‡≤≥‡≤∏‡≤ø‡≤¶‡≥ç‡≤¶‡≥Ä‡≤∞‡≤ø.";
            renderQuestions(true);
            document.querySelector('button[type="submit"]').disabled = true;
          } else {
            renderQuestions();
          }
        }

        document.getElementById('result').innerText = resultText;
        document.getElementById('result').style.display = 'block';
      }, 5000);
    });
  </script>
