<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th.sortable {
      cursor: pointer;
      user-select: none;
    }
    th.sortable::after {
      content: " \25B4";
      font-size: 0.6em;
    }
    th.sortable.desc::after {
      content: " \25BE";
    }
    .action-btn {
      margin: 0 4px;
    }
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }
      input, button {
        width: 100%;
        margin: 8px 0;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <h2>All Products</h2>
  <input type="text" id="searchInput" placeholder="Search by Product Name">

  <table>
    <thead>
      <tr>
        <th class="sortable" onclick="sortTable('productName')">Product Name</th>
        <th class="sortable" onclick="sortTable('itemType')">Item Type</th>
        <th class="sortable" onclick="sortTable('buyPrice')">Buy Price</th>
        <th class="sortable" onclick="sortTable('sellPrice')">Sell Price</th>
        <th class="sortable" onclick="sortTable('margin')">Margin</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="productBody"></tbody>
  </table>

  <h3 id="formTitle">Add Product</h3>
  <input type="text" id="productName" placeholder="Product Name">
  <input type="text" id="itemType" placeholder="Item Type">
  <input type="number" id="buyPrice" placeholder="Buy Price">
  <input type="number" id="sellPrice" placeholder="Sell Price">
  <button id="submitButton" onclick="submitProduct()">Add Product</button>

  <script>
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let editIndex = null;
    let currentSort = { column: '', direction: 'asc' };

    function debounce(func, delay) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
      };
    }

    function renderTable() {
      const tbody = document.getElementById("productBody");
      tbody.innerHTML = "";
      const searchTerm = document.getElementById("searchInput").value.toLowerCase();
      const fragment = document.createDocumentFragment();

      products.forEach((product) => {
        if (product.productName.toLowerCase().includes(searchTerm)) {
          const margin = product.sellPrice - product.buyPrice;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${product.productName}</td>
            <td>${product.itemType}</td>
            <td>${product.buyPrice}</td>
            <td>${product.sellPrice}</td>
            <td>${margin}</td>
            <td>
              <button class="action-btn" onclick="editProductByName('${product.productName}')">Edit</button>
              <button class="action-btn" onclick="deleteProductByName('${product.productName}')">Delete</button>
            </td>`;
          fragment.appendChild(tr);
        }
      });
      tbody.appendChild(fragment);
    }

    function submitProduct() {
      const productName = document.getElementById("productName").value;
      const itemType = document.getElementById("itemType").value;
      const buyPrice = parseFloat(document.getElementById("buyPrice").value);
      const sellPrice = parseFloat(document.getElementById("sellPrice").value);

      if (!productName || isNaN(buyPrice) || isNaN(sellPrice)) return;

      const newProduct = { productName, itemType, buyPrice, sellPrice };

      if (editIndex !== null) {
        products[editIndex] = newProduct;
        editIndex = null;
        document.getElementById("submitButton").innerText = "Add Product";
        document.getElementById("formTitle").innerText = "Add Product";
      } else {
        products.push(newProduct);
      }

      localStorage.setItem("products", JSON.stringify(products));
      renderTable();
      document.getElementById("productName").value = "";
      document.getElementById("itemType").value = "";
      document.getElementById("buyPrice").value = "";
      document.getElementById("sellPrice").value = "";
    }

    function editProductByName(productName) {
      const index = products.findIndex(p => p.productName === productName);
      if (index !== -1) {
        const product = products[index];
        document.getElementById("productName").value = product.productName;
        document.getElementById("itemType").value = product.itemType;
        document.getElementById("buyPrice").value = product.buyPrice;
        document.getElementById("sellPrice").value = product.sellPrice;
        document.getElementById("submitButton").innerText = "Update Product";
        document.getElementById("formTitle").innerText = "Edit Product";
        editIndex = index;
      }
    }

    function deleteProductByName(productName) {
      const index = products.findIndex(p => p.productName === productName);
      if (index !== -1 && confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        renderTable();
      }
    }

    function sortTable(column) {
      const dir = currentSort.column === column && currentSort.direction === 'asc' ? 'desc' : 'asc';
      currentSort = { column, direction: dir };
      
      products.sort((a, b) => {
        let valA = column === 'margin' ? a.sellPrice - a.buyPrice : a[column];
        let valB = column === 'margin' ? b.sellPrice - b.buyPrice : b[column];
        
        if (typeof valA === 'string') {
          valA = valA.toLowerCase();
          valB = valB.toLowerCase();
        }
        
        if (valA < valB) return dir === 'asc' ? -1 : 1;
        if (valA > valB) return dir === 'asc' ? 1 : -1;
        return 0;
      });

      document.querySelectorAll("th.sortable").forEach(th => th.classList.remove("desc"));
      if (dir === 'desc') {
        document.querySelector(`th[onclick="sortTable('${column}')"]`).classList.add("desc");
      }

      renderTable();
    }

    document.getElementById("searchInput").addEventListener("input", debounce(renderTable, 300));

    renderTable();
  </script>
</body>
</html>
