      padding: 20px;
      background-color: #f4f4f9;

    .question-card {
      background: white;
      border-radius: 10px;

    .question-card p {

    .submit-btn {

      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
