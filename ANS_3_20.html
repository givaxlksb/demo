<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .question-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .question-card p {
      font-size: 18px;
      font-weight: bold;
    }
    .options {
      margin-top: 10px;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .modal.show {
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>Video Ad (3) Questions</h2>
  <form id="quizForm">
    <div id="questionsContainer"></div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>

  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Girl is sitting on?",
        options: ["Chair", "Bathroom", "Bedroom"]
      },
      {
        question: "Girl is putting hand on?",
        options: ["Breast", "Front Hole Vagina", "Back Hole Ass",]
      },

      

    ];

    const container = document.getElementById('questionsContainer');

    questions.forEach((q, index) => {
      const div = document.createElement('div');
      div.className = 'question-card';

      div.innerHTML = `<p>${q.question}</p>`;
      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      q.options.forEach((opt, i) => {
        const optionId = `q${index}_opt${i}`;
        optionsDiv.innerHTML += `
          <label for="${optionId}">
            <input type="radio" name="q${index}" id="${optionId}" value="${opt}">
            ${opt}
          </label><br>
        `;
      });

      div.appendChild(optionsDiv);
      container.appendChild(div);
    });

    const showModal = (message) => {
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      modalContent.innerHTML = message;
      modal.classList.add('show');
    };

    const hideModal = () => {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      setTimeout(() => { modal.style.display = 'none'; }, 500);
    };

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let allAnswered = true;
      for (let i = 0; i < questions.length; i++) {
        if (!document.querySelector(`input[name='q${i}']:checked`)) {
          allAnswered = false;
          break;
        }
      }

      if (!allAnswered) {
        showModal("❗ Please attempt all questions before submitting.");
        setTimeout(hideModal, 3000);
      } else {
        showModal("🕵️‍♂️ Checking Your Answers...");
        setTimeout(() => {
          showModal("✅ All the Answers are Correct! 🎉");
          setTimeout(hideModal, 3000);
        }, 5000);
      }
    });
  </script>
</body>
</html>
