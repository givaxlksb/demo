<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>30 Question Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .question { margin-bottom: 20px; }
    .result { font-weight: bold; font-size: 18px; margin-top: 20px; }
    .icon { margin-left: 10px; font-weight: bold; }
    .correct { color: green; }
    .wrong { color: red; }
    .disabled { opacity: 0.6; pointer-events: none; }
  </style>
</head>
<body>

  <form id="quizForm">
    <div id="questionsContainer"></div>
    <button type="submit">Submit</button>
  </form>

  <div id="checking" class="result" style="display: none;">Checking your answers...</div>
  <div id="result" class="result" style="display: none;"></div>

  <script>
    const maxAttempts = 3;
    let attemptsLeft = maxAttempts;

    // üîß Add up to 30 questions here
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "Berlin", "Madrid", "Rome"],
        answer: "a"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter"],
        answer: "b"
      },
      {
        question: "What is the largest ocean?",
        options: ["Atlantic", "Indian", "Arctic", "Pacific"],
        answer: "d"
      },
      {
        question: "Which language is used for web apps?",
        options: ["Python", "Java", "JavaScript"],
        answer: "c"
      }
      // ‚ûï Add up to 30 questions similarly
    ];

    const container = document.getElementById('questionsContainer');

    function renderQuestions(disableAll = false) {
      container.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<p><strong>Q${index + 1}:</strong> ${q.question}</p>`;

        q.options.forEach((opt, optIndex) => {
          const value = ['a', 'b', 'c', 'd'][optIndex];
          const inputId = `q${index}_${value}`;
          const isSelected = q.userAnswer === value;
          const checked = isSelected ? 'checked' : '';

          // Disable if: quiz is over, or this question was answered correctly
          const shouldDisable = (disableAll || q.answered === true) ? 'disabled' : '';

          let icon = '';
          if (typeof q.userAnswer !== 'undefined') {
            if (value === q.userAnswer && value === q.answer) {
              icon = `<span class="icon correct">‚úîÔ∏è</span>`;
            } else if (value === q.userAnswer && value !== q.answer) {
              icon = `<span class="icon wrong">‚ùå</span>`;
            }
          }

          div.innerHTML += `
            <label>
              <input type="radio" name="q${index}" value="${value}" id="${inputId}" ${checked} ${shouldDisable}>
              ${opt}
            </label>
            ${icon}
            <br>`;
        });

        container.appendChild(div);
      });
    }

    renderQuestions();

    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();

      document.getElementById('checking').style.display = 'block';
      document.getElementById('result').style.display = 'none';

      setTimeout(() => {
        document.getElementById('checking').style.display = 'none';

        let wrongCount = 0;

        questions.forEach((q, index) => {
          const selected = document.querySelector(`input[name="q${index}"]:checked`);
          const value = selected ? selected.value : null;
          q.userAnswer = value;

          if (value !== q.answer) {
            wrongCount++;
            q.answered = false;
          } else {
            q.answered = true;
          }
        });

        let resultText = '';
        if (wrongCount === 0) {
          resultText = 'üéâ All the answers are correct!';
          renderQuestions(true); // disable all
        } else {
          attemptsLeft--;
          resultText = `${wrongCount} of the answers are wrong. You have ${attemptsLeft} chance${attemptsLeft !== 1 ? 's' : ''} left.`;

          if (attemptsLeft <= 0) {
            resultText += " ‚ùå You've used all your attempts.";
            renderQuestions(true);
            document.querySelector('button[type="submit"]').disabled = true;
          } else {
            renderQuestions(); // allow retry for wrong ones
          }
        }

        document.getElementById('result').innerText = resultText;
        document.getElementById('result').style.display = 'block';
      }, 5000);
    });
  </script>

</body>
</html>
